<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Amazon Favicon -->
  <link rel="icon" href="img/amazon_favicon.ico" image="image/gif" size="16x16">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <!-- Font Awesome  css cdn -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
    crossorigin="anonymous" />
  <!-- Bootstrap CSS Local -->
  <link rel="stylesheet" href="css/bootstrap.min.css">

  <!-- Drawer CSS File -->
  <link rel="stylesheet" href="css/bootstrap-drawer.min.css">

  <!--  ****** Custom CSS **** -->
  <link rel="stylesheet" href="css/custom.css">
  <title>Amazon Navbar</title>
</head>

<body>
  <!-- Navbar Starts -->

  <nav class="navbar navbar-expand-md navbar-dark bg-dark">

    <!-- ************** Drawer ************************* -->
    <button class="btn btn-outline-light" data-toggle="drawer" data-target="#amazonDrawer">
      <i class="fas fa-sliders-h"></i>
    </button>

    <div class="drawer drawer-left slide" tabindex="-1" role="dialog" aria-labelledby="drawer-demo-title"
      aria-hidden="true" id="amazonDrawer">
      <div class="drawer-content drawer-content-scrollable" role="document">
        <div class="drawer-header bg-dark text-white">
          <h4 class="drawer-title mx-auto" id="drawer-demo-title">
            <i class="fas fa-user-circle"></i>
            Hello, Sign in
          </h4>
        </div>
        <div class="drawer-body">
          <h6 class="text-muted">Help & Settings</h6>
          <a href="#" class="btn btn-outline-success btn-sm my-2">Your Account</a>
          <a href="#" class="btn btn-outline-warning btn-sm my-2">Signin</a>

        </div>
        <div class="drawer-footer">
          <button type="button" class="btn btn-outline-danger btn-sm" data-dismiss="drawer" aria-label="Close">
            <i class="fas fa-times"></i>
          </button>
        </div>
      </div>
    </div>
    <!-- ********************** Drawer Ends *********************************** -->

    <a class="navbar-brand pl-lg-3 pl-md-1" href="#">
      <img src="img/amazon-logo-white.png" height="30" width="100" alt="amazon logo white">
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">

      <!-- ************** Search form start****************************** -->

      <form class="form-inline px-lg-4 px-md-1" novalidate method="get">
        <div class="input-group">
          <div class="input-group-prepend">
            <div class="dropdown">
              <button class="btn btn-secondary dropdown-toggle btn-sm" name="btnCategory" type="button"
                id="btnCategoryDropdownMenu" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                All
              </button>
              <div class="dropdown-menu" aria-labelledby="btnCategoryDropdownMenu">
                <a class="dropdown-item" href="#">All</a>
                <a class="dropdown-item" href="#">Smartphones</a>
                <a class="dropdown-item" href="#">Kitchen Hardware</a>
                <a class="dropdown-item" href="#">Prime Deals</a>
                <a class="dropdown-item" href="#">Books</a>
              </div>
            </div>
          </div>
          <input type="text" class="form-control form-control-sm" size="40" name="query" id="query">
          <input type="text" name="category" id="category" value="book" hidden>
          <div class="input-group-append">
            <button type="submit" class="btn btn-warning btn-sm">
              <i class="fas fa-search"></i>
            </button>
          </div>
        </div>
      </form>


      <!-- ************** Search form Ends ****************************** -->


      <ul class="navbar-nav">

        <!-- ************** Preferred Language  start****************************** -->

        <li class="nav-item px-lg-5 px-md-1 dropdown">
          <a class="nav-link " href="#" id="prefLanguageDropdown" role="button" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">
            <i class=" fa-2x fas fa-language"></i>
          </a>
          <div class="dropdown-menu" aria-labelledby="prefLanguageDropdown">
            <form class="p-3">
              <div class="custom-control custom-radio mb-2">
                <input class="custom-control-input" type="radio" name="prefLang" id="englishLang" value="english"
                  checked>
                <label class="custom-control-label" for="englishLang">
                  <img src="img/ukFlag.png" alt="uk-flag" height="30" width="50">
                </label>
              </div>
              <div class="dropdown-divider"></div>
              <div class="custom-control custom-radio">
                <input class="custom-control-input" type="radio" name="prefLang" id="hindiLang" value="hindi" checked>
                <label class="custom-control-label" for="hindiLang">
                  <img src="img/indianFlag.svg.png" alt="indian-flag" height="30" width="50">
                </label>
              </div>
              <div class="dropdown-divider"></div>
              <div class="custom-control custom-radio">
                <input class="custom-control-input" type="radio" name="prefLang" id="urduLang" value="urdu" checked>
                <label class="custom-control-label" for="urduLang">
                  <img src="img/pakistanFlag.png" alt="pakistan-flag" height="30" width="50">
                </label>
              </div>
              <div class="dropdown-divider"></div>
              <div class="custom-control custom-radio">
                <input class="custom-control-input" type="radio" name="prefLang" id="banglaLang" value="bangla" checked>
                <label class="custom-control-label" for="banglaLang">
                  <img src="img/bangladeshFlash.jpg" alt="bangladesh-flag" height="30" width="50">
                </label>
              </div>
              <div class="dropdown-divider"></div>
            </form>
          </div>
        </li>


        <!-- ************** Preferred Language  Ends ****************************** -->

        <!-- ************** User Account  start****************************** -->

        <li class="nav-item dropdown px-lg-2 px-md-1">
          <a class="nav-link " href="#" id="userAccount" role="button" data-toggle="dropdown" aria-haspopup="true"
            aria-expanded="false">
            <i class="fas fa-2x fa-user-circle"></i>
          </a>
          <div class="dropdown-menu px-1 px-md-0.5" aria-labelledby="userAccount">
            <div class="d-flex flex-column justify-content-center">
              <a href="#" class="btn btn-warning w-75 btn-sm font-weight-bold">Signin</a>
              <small>New customer? <a href="#">Start here.</a></small>
            </div>
          </div>
        </li>

        <!-- ************** User Account Ends****************************** -->

        <!-- ************** Shopping Cart  start****************************** -->

        <li class="nav-item px-lg-2">
          <a class="nav-link" href="#" aria-disabled="true">
            <i class="fas fa-2x text-light fa-shopping-cart"></i>
            <span class="badge badge-warning badge-pill">9</span>
          </a>
        </li>

        <!-- ************** Shopping Cart Ends****************************** -->
      </ul>

    </div>
  </nav>

  <!--     Navbar Ends -->





  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
    crossorigin="anonymous"></script>

  <!-- Drawer Js File -->
  <script src="js/bootstrap-drawer.min.js"></script>

  <!-- Custpm JavaScript -->
  <script src="js/custom.js"></script>

    -->
</body>

</html>
